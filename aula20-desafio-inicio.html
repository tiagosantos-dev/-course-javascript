        <h1>Curso Javascript Completo 2018</h1>

    <script>
                
        const alunos = [
            {"_id": 1, "nome": "Daniel"},
            {"_id": 2, "nome": "Maria"},
            {"_id": 3, "nome": "José"},
            {"_id": 4, "nome": "João"}
        ];
        
        const faltas = [
            {"_idAluno": 1, faltas: 5},
            {"_idAluno": 2, faltas: 11},
            {"_idAluno": 3, faltas: 0},
            {"_idAluno": 4, faltas: 15}
        ];

        var arrAlunos= [];


        faltas.filter(function (i) {
            if(i.faltas > 10){
                alunos.filter(function (e) {
                    if (e._id === i._idAluno){
                        arrAlunos.push({nome: e.nome, id: e._id, faltas: i.faltas})
                    }
                })
            }

                console.log(arrAlunos)
        });
        //Sem utilizar nenhuma estrutura de loop (while, for, etc) mostre no console
        //o nome dos alunos que possuem mais de 10 faltas



        
            
    </script>
</html>

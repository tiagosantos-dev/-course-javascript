<script>
	


	(function(){
		var data = new Date();
		data.setDate(1);
		
		function formatarData( data){
			var dia = data.getDate() < 10 ? '0'+data.getDate() : data.getDate();
			var mes = data.getMonth() < 10 ? '0'+(data.getMonth()+1) : (data.getMonth()+1);



			return dia +'/'+mes+ '/' + data.getFullYear();
		}



		console.log(formatarData(data));
	


	})()

</script>

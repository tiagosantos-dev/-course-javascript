class Aluno{

   let Tiago = new Aluno('Tiago');

   class ListaAlunos{
    constructor(_lista){
        this.lista= [].concat(_lista);

    }

        return this.lista.filter(aluno=>aluno.nome===nome)[0];
    }

    obterAlunosReprovadoPorFalta(){

    }

   }

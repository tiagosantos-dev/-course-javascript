<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		.sumir{
			text-decoration: line-through;
			display:none;
			background-color: #f32444;
			border-radius:20px;
			box-shadow: 23px;
		}


	</style>
</head>
<body>

	<h1>Curso Javascript</h1>
	<div class="alert">
			Mensagem Enviada com sucesso!
	</div>
	<script>
		var $mensagem = document.querySelector('.alert');

		setTimeout(function(){
			$mensagem.classList.toggle('sumir');
		},5000);


	</script>

</body>
</html>
